<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>

<style>

.container
{
	width : 50%;
	border:1px solid black;
	margin:auto;
	padding : 20px;
	
}

#myform table tr td input
{
	font-size : 15px;
}


</style>

</head>
<body>

<div class="container">
	<h1>My Form</h1>
	
	<form id="myform" action="RegisterServlet" method="post">
		<table>
		<tr>
			<td>Enter your name: </td>
			<td><input type="text" name="user_name" placeholder="Enter Here"/></td>
		</tr>
		
		<tr>
			<td>Enter your Password: </td>
			<td><input type="password" name="user_password" placeholder="Enter Here"/></td>
		</tr>
		
		<tr>
			<td>Enter your Email: </td>
			<td><input type="email" name="user_email" placeholder="Enter Here"/></td>
		</tr>
		
		<tr>
			<td>Select Gender: </td>
			<td>
			<input type="radio" name="user_gender" value="male"/> Male
			<input type="radio" name="user_gender" value="female"/> Female 
			</td>
		</tr>
		
		<tr>
			<td>
			Select your course: 
			</td>
			<td>
			<select name="user_course">
				<option value="JAVA">JAVA</option>
				<option value="PHP">PHP</option>
				<option value="RUBY">RUBY</option>
				<option value="PERL">PERL</option>
			</select>
			</td>
		</tr>
			
		<tr>
		<td style="text-align:right">
			   <input type="checkbox" value="checked" name="condition"/>
		</td>
		
		<td>
			Agree terms and conditions
		</td>
		</tr>
		
		<tr>
		<td>
			<button type="submit">Register</button>
			<button type="reset">Reset</button>
			
		</td>
		
		
		</tr>
		</table>
	</form>
</div>
</body>
</html>
